name: Build Images

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js (replace '20.x' with your desired Node.js version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

